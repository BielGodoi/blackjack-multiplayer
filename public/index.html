<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé∞ Blackjack Multiplayer Online</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-900 via-green-800 to-emerald-900 min-h-screen">
  <div id="app" class="p-4 max-w-7xl mx-auto"></div>

  <script>
    const socket = io();
    
    let myId = null;
    let gameState = null;
    let myUsername = null;
    let isLoggedIn = false;

    socket.on('gameState', (state) => {
      gameState = state;
      if (isLoggedIn) {
        render();
      }
    });

    socket.on('notification', (data) => {
      showNotification(data.message);
    });

    socket.on('loginSuccess', (data) => {
      isLoggedIn = true;
      myUsername = data.username;
      showNotification(`‚úÖ Bem-vindo, ${data.username}! Saldo: $${data.balance}`);
      render();
    });

    socket.on('loginError', (data) => {
      alert('‚ùå ' + data.message);
    });

    function showNotification(msg) {
      const notif = document.createElement('div');
      notif.className = 'fixed top-4 right-4 bg-yellow-500 text-white px-6 py-3 rounded-lg shadow-lg font-bold z-50 animate-pulse';
      notif.textContent = msg;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3000);
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (username && password) {
        socket.emit('login', { username, password });
      } else {
        alert('Preencha usu√°rio e senha!');
      }
    }

    function addPlayer() {
      const name = document.getElementById('playerName').value.trim();
      
      if (name && !myId && isLoggedIn) {
        socket.emit('addPlayer', { name, username: myUsername });
        myId = socket.id;
      }
    }

    function placeBet() {
      const betInput = document.getElementById('betInput');
      const amount = parseInt(betInput.value);
      const myPlayer = gameState.players.find(p => p.id === myId);
      
      if (amount >= 5 && amount <= myPlayer.balance) {
        socket.emit('placeBet', { amount });
      } else {
        alert(`Aposta deve ser entre $5 e $${myPlayer.balance}`);
      }
    }

    function startBetting() {
      socket.emit('startBetting');
    }

    function hit() {
      socket.emit('hit');
    }

    function stand() {
      socket.emit('stand');
    }

    function split() {
      socket.emit('split');
    }

    function double() {
      socket.emit('double');
    }

    function newRound() {
      socket.emit('newRound');
    }

    function leaveTable() {
      if (confirm('Deseja sair da mesa? Seu saldo ser√° salvo.')) {
        socket.emit('leaveTable');
        myId = null;
        render();
      }
    }

    function renderCard(card) {
      const suitSymbols = { hearts: '‚ô•', diamonds: '‚ô¶', clubs: '‚ô£', spades: '‚ô†' };
      const suitColors = { hearts: '#dc2626', diamonds: '#dc2626', clubs: '#1e293b', spades: '#1e293b' };
      
      if (card.hidden) {
        return `
          <div class="w-20 h-28 bg-gradient-to-br from-red-900 via-red-800 to-red-900 rounded-xl border-4 border-yellow-500 flex items-center justify-center shadow-2xl transform transition-transform hover:scale-105">
            <div class="w-16 h-24 border-4 border-yellow-600 rounded-lg bg-red-950"></div>
          </div>
        `;
      }
      
      return `
        <div class="w-20 h-28 bg-gradient-to-br from-gray-50 to-white rounded-xl border-2 border-gray-400 flex flex-col items-center justify-between p-3 shadow-2xl transform transition-transform hover:scale-105">
          <div class="text-lg font-black" style="color: ${suitColors[card.suit]}">${card.value}</div>
          <div class="text-4xl" style="color: ${suitColors[card.suit]}">${suitSymbols[card.suit]}</div>
          <div class="text-lg font-black rotate-180" style="color: ${suitColors[card.suit]}">${card.value}</div>
        </div>
      `;
    }

    function renderChips(amount) {
      const chips = [
        { value: 100, color: 'bg-black', border: 'border-white' },
        { value: 25, color: 'bg-green-600', border: 'border-white' },
        { value: 10, color: 'bg-blue-600', border: 'border-white' },
        { value: 5, color: 'bg-red-600', border: 'border-white' },
      ];
      
      let html = '<div class="flex gap-1 items-end">';
      chips.forEach(chip => {
        const count = Math.floor(amount / chip.value);
        if (count > 0) {
          html += `
            <div class="flex flex-col items-center">
              <div class="w-10 h-10 ${chip.color} ${chip.border} border-4 rounded-full flex items-center justify-center font-bold text-white text-xs shadow-lg">
                $${chip.value}
              </div>
              ${count > 1 ? `<span class="text-xs text-yellow-300 font-bold">x${count}</span>` : ''}
            </div>
          `;
        }
      });
      html += '</div>';
      return html;
    }

    function renderPlayer(player, isActive) {
      const isMe = player.id === myId;
      return `
        <div class="p-4 rounded-2xl border-4 ${isActive ? 'bg-gradient-to-br from-green-900/60 to-green-800/60 border-green-400 shadow-2xl shadow-green-500/50' : 'bg-gradient-to-br from-gray-900/60 to-gray-800/60 border-gray-600'} backdrop-blur-md transition-all duration-300">
          <div class="flex justify-between items-center mb-3">
            <div class="flex items-center gap-3">
              <div class="w-4 h-4 rounded-full ${isActive ? 'bg-green-400 animate-pulse shadow-lg shadow-green-400' : 'bg-gray-600'}"></div>
              <span class="font-black text-white text-lg">${player.name} ${isMe ? '(VOC√ä)' : ''}</span>
              ${player.doubled ? '<span class="text-yellow-400 text-sm">‚ö°DOBROU</span>' : ''}
            </div>
            <div class="text-right">
              <div class="text-yellow-400 font-bold text-sm">Saldo: $${player.balance}</div>
              ${player.bet > 0 ? renderChips(player.bet) : '<div class="text-gray-400 text-xs">Sem aposta</div>'}
            </div>
          </div>
          ${player.cards.length > 0 ? `
            <div class="flex gap-3 mb-3 flex-wrap justify-center">
              ${player.cards.map(card => renderCard(card)).join('')}
            </div>
            ${player.splitHand ? `
              <div class="border-t-2 border-yellow-500 pt-2 mt-2">
                <p class="text-yellow-300 text-xs text-center mb-2">M√£o Dividida</p>
                <div class="flex gap-3 mb-2 flex-wrap justify-center">
                  ${player.splitHand.cards.map(card => renderCard(card)).join('')}
                </div>
                <div class="text-center text-white text-sm">Total: ${player.splitHand.total}</div>
              </div>
            ` : ''}
            <div class="text-center font-bold text-lg">
              ${player.result ? `<div class="text-yellow-300 text-xl animate-pulse">${player.result}</div>` : ''}
              ${!player.result && player.busted ? '<span class="text-red-400">ESTOUROU!</span>' : ''}
              ${!player.result && player.blackjack ? '<span class="text-yellow-400">BLACKJACK! üéâ</span>' : ''}
              ${!player.result && player.standing && !player.busted && !player.blackjack ? '<span class="text-blue-400">PAROU</span>' : ''}
              ${!player.result && !player.busted && !player.standing && !player.blackjack ? `<span class="text-white">Total: ${player.total}</span>` : ''}
            </div>
          ` : `
            <div class="text-center text-gray-400 py-4">
              ${player.betPlaced ? '‚úÖ Aposta confirmada' : '‚è≥ Aguardando aposta...'}
            </div>
          `}
        </div>
      `;
    }

    function render() {
      if (!gameState && !isLoggedIn) {
        renderLogin();
        return;
      }
      
      if (!gameState) return;

      const app = document.getElementById('app');
      const myPlayer = gameState.players.find(p => p.id === myId);
      const cardsRemaining = gameState.totalCards - gameState.cardsUsed;
      const percentUsed = Math.round((gameState.cardsUsed / gameState.totalCards) * 100);
      
      let html = `
        <div class="bg-gradient-to-r from-yellow-600 via-yellow-500 to-yellow-600 p-6 rounded-2xl shadow-2xl mb-6 border-4 border-yellow-400">
          <div class="flex justify-between items-center">
            <h1 class="text-4xl font-black text-white drop-shadow-lg">üé∞ BLACKJACK EVOLUTION üé∞</h1>
            ${isLoggedIn ? `<div class="text-white font-bold">üë§ ${myUsername}</div>` : ''}
          </div>
          <p class="text-center text-yellow-100 mt-2 font-bold">Multiplayer Online - ${gameState.players.length}/7 Jogadores</p>
          ${gameState.status !== 'lobby' ? `
            <div class="mt-3 bg-black/30 p-2 rounded-lg text-center">
              <p class="text-white text-sm">üÉè Cartas restantes: ${cardsRemaining}/312 (${percentUsed}% usado)</p>
              ${percentUsed >= 50 ? '<p class="text-red-400 text-xs animate-pulse">‚ö†Ô∏è Pr√≥xima rodada: Reembaralhar!</p>' : ''}
            </div>
          ` : ''}
        </div>
      `;

      if (!myId && isLoggedIn) {
        html += `
          <div class="bg-gray-900/80 backdrop-blur-md p-8 rounded-2xl shadow-2xl border-4 border-gray-700 mb-6">
            <h2 class="text-3xl font-black text-white mb-6">üë§ Entrar na Mesa</h2>
            <div class="flex gap-4 mb-6">
              <input type="text" id="playerName" placeholder="Seu apelido na mesa" class="flex-1 px-4 py-3 rounded-lg border-2 border-gray-600 bg-gray-800 text-white font-bold focus:border-yellow-400 focus:outline-none" />
              <button onclick="addPlayer()" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition-colors shadow-lg">Entrar</button>
            </div>
          </div>
        `;
      }

      if (gameState.status === 'lobby' && myId) {
        html += `
          <div class="bg-gray-900/80 backdrop-blur-md p-8 rounded-2xl shadow-2xl border-4 border-gray-700">
            ${gameState.players.length > 0 ? `
              <h3 class="text-xl font-bold text-white mb-3">Jogadores na Mesa:</h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-6">
                ${gameState.players.map(p => `
                  <div class="bg-gray-800/60 p-4 rounded-lg border-2 border-gray-700 flex justify-between items-center">
                    <span class="text-white font-bold">${p.name} ${p.id === myId ? '(VOC√ä)' : ''}</span>
                    <div class="text-green-400 text-sm font-bold">$${p.balance}</div>
                  </div>
                `).join('')}
              </div>
            ` : '<p class="text-white text-center text-xl mb-6">Aguardando jogadores...</p>'}
            
            <div class="flex gap-4">
              <button onclick="startBetting()" class="flex-1 py-4 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-black text-xl rounded-xl transition-all shadow-2xl">
                üí∞ INICIAR RODADA
              </button>
              <button onclick="leaveTable()" class="px-6 py-4 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl transition-all shadow-lg">
                üö™ SAIR
              </button>
            </div>
          </div>
        `;
      }

      if (gameState.status === 'betting') {
        const allBetsPlaced = gameState.players.every(p => p.betPlaced);
        
        html += `
          <div class="bg-gray-900/80 backdrop-blur-md p-8 rounded-2xl shadow-2xl border-4 border-yellow-500 mb-6">
            <h2 class="text-3xl font-black text-white mb-6 text-center">üí∞ FASE DE APOSTAS</h2>
            
            ${myPlayer && !myPlayer.betPlaced ? `
              <div class="bg-gradient-to-r from-green-900/60 to-green-800/60 p-6 rounded-xl border-2 border-green-500 mb-6">
                <h3 class="text-2xl font-bold text-white mb-4 text-center">Sua Vez de Apostar!</h3>
                <div class="mb-4">
                  <label class="block text-white font-bold mb-3 text-center">
                    üíµ Escolha sua aposta: $<span id="betDisplay">10</span>
                  </label>
                  <input 
                    type="range" 
                    id="betInput" 
                    min="5" 
                    max="${myPlayer.balance}" 
                    step="5" 
                    value="10" 
                    class="w-full h-3 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-green-500" 
                    oninput="document.getElementById('betDisplay').textContent = this.value"
                  />
                  <div class="flex justify-between text-sm text-gray-400 mt-2">
                    <span>M√≠nimo: $5</span>
                    <span>M√°ximo: $${myPlayer.balance}</span>
                  </div>
                </div>
                <div class="flex gap-2 mb-4 flex-wrap">
                  <button onclick="document.getElementById('betInput').value = 5; document.getElementById('betDisplay').textContent = 5" class="flex-1 py-2 bg-gray-700 hover:bg-gray-600 text-white font-bold rounded-lg">$5</button>
                  <button onclick="document.getElementById('betInput').value = 10; document.getElementById('betDisplay').textContent = 10" class="flex-1 py-2 bg-gray-700 hover:bg-gray-600 text-white font-bold rounded-lg">$10</button>
                  <button onclick="document.getElementById('betInput').value = 25; document.getElementById('betDisplay').textContent = 25" class="flex-1 py-2 bg-gray-700 hover:bg-gray-600 text-white font-bold rounded-lg">$25</button>
                  <button onclick="document.getElementById('betInput').value = 50; document.getElementById('betDisplay').textContent = 50" class="flex-1 py-2 bg-gray-700 hover:bg-gray-600 text-white font-bold rounded-lg">$50</button>
                  <button onclick="document.getElementById('betInput').value = 100; document.getElementById('betDisplay').textContent = 100" class="flex-1 py-2 bg-gray-700 hover:bg-gray-600 text-white font-bold rounded-lg">$100</button>
                </div>
                <button onclick="placeBet()" class="w-full py-4 bg-gradient-to-r from-yellow-600 to-yellow-700 hover:from-yellow-700 hover:to-yellow-800 text-white font-black text-xl rounded-xl transition-all shadow-2xl">
                  ‚úÖ CONFIRMAR APOSTA
                </button>
              </div>
            ` : ''}
            
            <h3 class="text-xl font-bold text-white mb-3">Status dos Jogadores:</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              ${gameState.players.map(p => `
                <div class="bg-gray-800/60 p-4 rounded-lg border-2 ${p.betPlaced ? 'border-green-500' : 'border-gray-700'}">
                  <div class="flex justify-between items-center">
                    <span class="text-white font-bold">${p.name} ${p.id === myId ? '(VOC√ä)' : ''}</span>
                    ${p.betPlaced ? `
                      <div class="text-right">
                        <div class="text-green-400 text-sm">‚úÖ Apostou</div>
                        <div class="text-yellow-400 font-bold">$${p.bet}</div>
                      </div>
                    ` : `
                      <div class="text-gray-400 text-sm animate-pulse">‚è≥ Apostando...</div>
                    `}
                  </div>
                </div>
              `).join('')}
            </div>
            
            ${allBetsPlaced ? `
              <div class="mt-6 text-center">
                <p class="text-green-400 text-2xl font-black animate-pulse">üéâ Todas as apostas confirmadas!</p>
                <p class="text-white text-sm mt-2">Distribuindo cartas...</p>
              </div>
            ` : ''}
          </div>
        `;
      }

      if (gameState.status === 'playing' || gameState.status === 'finished') {
        html += `
          <div class="space-y-6">
            <div class="bg-gradient-to-br from-red-900/60 to-red-800/60 backdrop-blur-md p-6 rounded-2xl border-4 border-red-600 shadow-2xl">
              <h3 class="text-2xl font-black text-white mb-4 text-center">üé© DEALER</h3>
              <div class="flex gap-3 justify-center mb-3 flex-wrap">
                ${gameState.dealer.cards.map(card => renderCard(card)).join('')}
              </div>
              <div class="text-center text-white font-bold text-lg">
                ${gameState.dealer.cards.some(c => !c.hidden) ? `Total: ${gameState.dealer.total}` : ''}
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              ${gameState.players.map((p, i) => renderPlayer(p, gameState.status === 'playing' && i === gameState.currentPlayer)).join('')}
            </div>

            ${gameState.status === 'playing' && gameState.players[gameState.currentPlayer]?.id === myId && !gameState.players[gameState.currentPlayer]?.standing && !gameState.players[gameState.currentPlayer]?.busted ? `
              <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-2xl border-4 border-yellow-500 shadow-2xl">
                <p class="text-center text-xl font-bold text-white mb-4">üéØ SUA VEZ!</p>
                <div class="flex gap-3 justify-center flex-wrap">
                  <button onclick="hit()" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-black text-lg rounded-xl transition-all shadow-lg">
                    üÉè PEDIR
                  </button>
                  <button onclick="stand()" class="px-6 py-3 bg-orange-600 hover:bg-orange-700 text-white font-black text-lg rounded-xl transition-all shadow-lg">
                    ‚úã PARAR
                  </button>
                  ${gameState.players[gameState.currentPlayer].canDouble ? `
                    <button onclick="double()" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-black text-lg rounded-xl transition-all shadow-lg">
                      ‚ö° DOBRAR
                    </button>
                  ` : ''}
                  ${gameState.players[gameState.currentPlayer].canSplit ? `
                    <button onclick="split()" class="px-6 py-3 bg-pink-600 hover:bg-pink-700 text-white font-black text-lg rounded-xl transition-all shadow-lg">
                      ‚úÇÔ∏è DIVIDIR
                    </button>
                  ` : ''}
                </div>
              </div>
            ` : ''}

            ${gameState.status === 'playing' && gameState.players[gameState.currentPlayer]?.id !== myId ? `
              <div class="bg-gray-900/80 backdrop-blur-md p-4 rounded-2xl border-4 border-gray-700 text-center">
                <p class="text-white text-xl font-bold">Vez de: <span class="text-yellow-400">${gameState.players[gameState.currentPlayer]?.name}</span></p>
              </div>
            ` : ''}

            ${gameState.status === 'finished' ? `
              <button onclick="newRound()" class="w-full py-4 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-black text-xl rounded-xl transition-all shadow-2xl">
                üîÑ PR√ìXIMA RODADA
              </button>
            ` : ''}
          </div>
        `;
      }

      app.innerHTML = html;
    }

    function renderLogin() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="bg-gradient-to-r from-yellow-600 via-yellow-500 to-yellow-600 p-6 rounded-2xl shadow-2xl mb-6 border-4 border-yellow-400">
          <h1 class="text-4xl font-black text-center text-white drop-shadow-lg">üé∞ BLACKJACK EVOLUTION üé∞</h1>
          <p class="text-center text-yellow-100 mt-2 font-bold">Multiplayer Online</p>
        </div>
        
        <div class="bg-gray-900/80 backdrop-blur-md p-8 rounded-2xl shadow-2xl border-4 border-gray-700 max-w-md mx-auto">
          <h2 class="text-3xl font-black text-white mb-6 text-center">üîê LOGIN</h2>
          <div class="space-y-4">
            <div>
              <label class="block text-white font-bold mb-2">üë§ Usu√°rio</label>
              <input type="text" id="username" placeholder="Seu usu√°rio" class="w-full px-4 py-3 rounded-lg border-2 border-gray-600 bg-gray-800 text-white font-bold focus:border-yellow-400 focus:outline-none" />
            </div>
            <div>
              <label class="block text-white font-bold mb-2">üîí Senha</label>
              <input type="password" id="password" placeholder="Sua senha" class="w-full px-4 py-3 rounded-lg border-2 border-gray-600 bg-gray-800 text-white font-bold focus:border-yellow-400 focus:outline-none" onkeypress="if(event.key==='Enter') login()" />
            </div>
            <button onclick="login()" class="w-full py-4 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-black text-xl rounded-xl transition-all shadow-2xl">
              ‚úÖ ENTRAR / CADASTRAR
            </button>
            <p class="text-gray-400 text-sm text-center mt-4">
              üí° Se o usu√°rio n√£o existir, ser√° criado automaticamente com $1000 de saldo inicial!
            </p>
          </div>
        </div>
      `;
    }

    render();
  </script>
</body>
</html>
