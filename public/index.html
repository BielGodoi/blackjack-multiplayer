<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ° Blackjack Multiplayer Online</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-900 via-green-800 to-emerald-900 min-h-screen">
  <div id="app" class="p-4 max-w-7xl mx-auto"></div>

  <script>
    // Conectar ao servidor - ALTERE AQUI para o URL do seu servidor quando hospedar
    const socket = io('http://localhost:3000');
    
    let myId = null;
    let gameState = null;

    // Receber estado do jogo
    socket.on('gameState', (state) => {
      gameState = state;
      render();
    });

    socket.on('playerJoined', (data) => {
      showNotification(`${data.name} entrou na mesa!`);
    });

    // FunÃ§Ã£o de notificaÃ§Ã£o
    function showNotification(msg) {
      const notif = document.createElement('div');
      notif.className = 'fixed top-4 right-4 bg-yellow-500 text-white px-6 py-3 rounded-lg shadow-lg font-bold z-50';
      notif.textContent = msg;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3000);
    }

    // Adicionar jogador
    function addPlayer() {
      const name = document.getElementById('playerName').value.trim();
      const bet = parseInt(document.getElementById('betAmount').value);
      
      if (name && !myId) {
        socket.emit('addPlayer', { name, bet });
        myId = socket.id;
      }
    }

    // AÃ§Ãµes do jogo
    function startGame() {
      socket.emit('startGame');
    }

    function hit() {
      socket.emit('hit');
    }

    function stand() {
      socket.emit('stand');
    }

    function resetGame() {
      socket.emit('resetGame');
    }

    // Renderizar carta
    function renderCard(card) {
      const suitSymbols = { hearts: 'â™¥', diamonds: 'â™¦', clubs: 'â™£', spades: 'â™ ' };
      const suitColors = { hearts: '#dc2626', diamonds: '#dc2626', clubs: '#1e293b', spades: '#1e293b' };
      
      if (card.hidden) {
        return `
          <div class="w-20 h-28 bg-gradient-to-br from-red-900 via-red-800 to-red-900 rounded-xl border-4 border-yellow-500 flex items-center justify-center shadow-2xl">
            <div class="w-16 h-24 border-4 border-yellow-600 rounded-lg bg-red-950"></div>
          </div>
        `;
      }
      
      return `
        <div class="w-20 h-28 bg-gradient-to-br from-gray-50 to-white rounded-xl border-2 border-gray-400 flex flex-col items-center justify-between p-3 shadow-2xl">
          <div class="text-lg font-black" style="color: ${suitColors[card.suit]}">${card.value}</div>
          <div class="text-4xl" style="color: ${suitColors[card.suit]}">${suitSymbols[card.suit]}</div>
          <div class="text-lg font-black rotate-180" style="color: ${suitColors[card.suit]}">${card.value}</div>
        </div>
      `;
    }

    // Renderizar fichas
    function renderChips(amount) {
      const chips = [
        { value: 100, color: 'bg-black', border: 'border-white' },
        { value: 25, color: 'bg-green-600', border: 'border-white' },
        { value: 10, color: 'bg-blue-600', border: 'border-white' },
        { value: 5, color: 'bg-red-600', border: 'border-white' },
      ];
      
      let html = '<div class="flex gap-1 items-end">';
      chips.forEach(chip => {
        const count = Math.floor(amount / chip.value);
        if (count > 0) {
          html += `
            <div class="flex flex-col items-center">
              <div class="w-10 h-10 ${chip.color} ${chip.border} border-4 rounded-full flex items-center justify-center font-bold text-white text-xs shadow-lg">
                $${chip.value}
              </div>
              ${count > 1 ? `<span class="text-xs text-yellow-300 font-bold">x${count}</span>` : ''}
            </div>
          `;
        }
      });
      html += '</div>';
      return html;
    }

    // Renderizar jogador
    function renderPlayer(player, isActive) {
      const isMe = player.id === myId;
      return `
        <div class="p-4 rounded-2xl border-4 ${isActive ? 'bg-gradient-to-br from-green-900/60 to-green-800/60 border-green-400 shadow-2xl shadow-green-500/50' : 'bg-gradient-to-br from-gray-900/60 to-gray-800/60 border-gray-600'} backdrop-blur-md">
          <div class="flex justify-between items-center mb-3">
            <div class="flex items-center gap-3">
              <div class="w-4 h-4 rounded-full ${isActive ? 'bg-green-400 animate-pulse shadow-lg shadow-green-400' : 'bg-gray-600'}"></div>
              <span class="font-black text-white text-lg">${player.name} ${isMe ? '(VOCÃŠ)' : ''}</span>
            </div>
            <div class="text-right">
              <div class="text-yellow-400 font-bold text-sm">Saldo: $${player.balance}</div>
              ${renderChips(player.bet)}
            </div>
          </div>
          <div class="flex gap-3 mb-3 flex-wrap justify-center">
            ${player.cards.map(card => renderCard(card)).join('')}
          </div>
          <div class="text-center font-bold text-lg">
            ${player.result ? `<div class="text-yellow-300 text-xl animate-pulse">${player.result}</div>` : ''}
            ${!player.result && player.busted ? '<span class="text-red-400">ESTOUROU!</span>' : ''}
            ${!player.result && player.blackjack ? '<span class="text-yellow-400">BLACKJACK! ğŸ‰</span>' : ''}
            ${!player.result && player.standing && !player.busted && !player.blackjack ? '<span class="text-blue-400">PAROU</span>' : ''}
            ${!player.result && !player.busted && !player.standing && !player.blackjack ? `<span class="text-white">Total: ${player.total}</span>` : ''}
          </div>
        </div>
      `;
    }

    // Renderizar
    function render() {
      if (!gameState) return;

      const app = document.getElementById('app');
      
      // Header
      let html = `
        <div class="bg-gradient-to-r from-yellow-600 via-yellow-500 to-yellow-600 p-6 rounded-2xl shadow-2xl mb-6 border-4 border-yellow-400">
          <h1 class="text-4xl font-black text-center text-white drop-shadow-lg">ğŸ° BLACKJACK EVOLUTION ğŸ°</h1>
          <p class="text-center text-yellow-100 mt-2 font-bold">Multiplayer Online - ${gameState.players.length}/7 Jogadores</p>
        </div>
      `;

      // Lobby
      if (gameState.status === 'lobby') {
        html += `
          <div class="bg-gray-900/80 backdrop-blur-md p-8 rounded-2xl shadow-2xl border-4 border-gray-700">
            ${!myId ? `
              <h2 class="text-3xl font-black text-white mb-6">ğŸ‘¤ Entrar na Mesa</h2>
              <div class="flex gap-4 mb-6">
                <input type="text" id="playerName" placeholder="Seu nome" class="flex-1 px-4 py-3 rounded-lg border-2 border-gray-600 bg-gray-800 text-white font-bold focus:border-yellow-400 focus:outline-none" />
                <button onclick="addPlayer()" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition-colors shadow-lg">Entrar</button>
              </div>
              <div class="mb-6 bg-gray-800/60 p-4 rounded-xl border-2 border-gray-700">
                <label class="block text-white font-bold mb-3">ğŸ’° Sua Aposta: $<span id="betDisplay">10</span></label>
                <input type="range" id="betAmount" min="5" max="100" step="5" value="10" class="w-full" oninput="document.getElementById('betDisplay').textContent = this.value" />
              </div>
            ` : ''}
            
            ${gameState.players.length > 0 ? `
              <h3 class="text-xl font-bold text-white mb-3">Jogadores na Mesa:</h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-6">
                ${gameState.players.map(p => `
                  <div class="bg-gray-800/60 p-4 rounded-lg border-2 border-gray-700 flex justify-between items-center">
                    <span class="text-white font-bold">${p.name} ${p.id === myId ? '(VOCÃŠ)' : ''}</span>
                    <div class="text-right">
                      <div class="text-yellow-400 font-bold">Aposta: $${p.bet}</div>
                      <div class="text-green-400 text-sm">Saldo: $${p.balance}</div>
                    </div>
                  </div>
                `).join('')}
              </div>
            ` : '<p class="text-white text-center text-xl mb-6">Aguardando jogadores...</p>'}
            
            ${myId && gameState.players.length > 0 ? `
              <button onclick="startGame()" class="w-full py-4 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-black text-xl rounded-xl transition-all shadow-2xl">
                â–¶ï¸ INICIAR JOGO
              </button>
            ` : ''}
          </div>
        `;
      }

      // Mesa de jogo
      if (gameState.status === 'playing' || gameState.status === 'finished') {
        html += `
          <div class="space-y-6">
            <!-- Dealer -->
            <div class="bg-gradient-to-br from-red-900/60 to-red-800/60 backdrop-blur-md p-6 rounded-2xl border-4 border-red-600 shadow-2xl">
              <h3 class="text-2xl font-black text-white mb-4 text-center">ğŸ© DEALER</h3>
              <div class="flex gap-3 justify-center mb-3 flex-wrap">
                ${gameState.dealer.cards.map(card => renderCard(card)).join('')}
              </div>
              <div class="text-center text-white font-bold text-lg">
                ${gameState.dealer.cards.some(c => !c.hidden) ? `Total: ${gameState.dealer.total}` : ''}
              </div>
            </div>

            <!-- Jogadores -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              ${gameState.players.map((p, i) => renderPlayer(p, gameState.status === 'playing' && i === gameState.currentPlayer)).join('')}
            </div>

            <!-- Controles -->
            ${gameState.status === 'playing' && gameState.players[gameState.currentPlayer]?.id === myId && !gameState.players[gameState.currentPlayer]?.standing && !gameState.players[gameState.currentPlayer]?.busted ? `
              <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-2xl border-4 border-yellow-500 shadow-2xl">
                <p class="text-center text-xl font-bold text-white mb-4">SUA VEZ!</p>
                <div class="flex gap-4 justify-center">
                  <button onclick="hit()" class="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-black text-xl rounded-xl transition-all shadow-lg">
                    ğŸƒ PEDIR CARTA
                  </button>
                  <button onclick="stand()" class="px-8 py-4 bg-orange-600 hover:bg-orange-700 text-white font-black text-xl rounded-xl transition-all shadow-lg">
                    âœ‹ PARAR
                  </button>
                </div>
              </div>
            ` : ''}

            ${gameState.status === 'playing' && gameState.players[gameState.currentPlayer]?.id !== myId ? `
              <div class="bg-gray-900/80 backdrop-blur-md p-4 rounded-2xl border-4 border-gray-700 text-center">
                <p class="text-white text-xl font-bold">Vez de: ${gameState.players[gameState.currentPlayer]?.name}</p>
              </div>
            ` : ''}

            ${gameState.status === 'finished' ? `
              <button onclick="resetGame()" class="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white font-black text-xl rounded-xl transition-all shadow-2xl">
                ğŸ”„ NOVA RODADA
              </button>
            ` : ''}
          </div>
        `;
      }

      app.innerHTML = html;
    }

    // Renderizar inicial
    render();
  </script>
</body>
</html>
```
